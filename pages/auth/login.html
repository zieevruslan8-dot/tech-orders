<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | ТехноАггрегатор</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
        }
        .login-btn {
            width: 100%;
            padding: 14px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .login-btn:hover {
            background: #2980b9;
        }
        .login-links {
            text-align: center;
            margin-top: 20px;
        }
        .login-links a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="../../index.html" class="logo">
                <i class="fas fa-truck-monster"></i>
                <span>ТехноАггрегатор</span>
            </a>
            <div class="nav-links">
                <a href="../../index.html">Главная</a>
                <a href="register.html">Регистрация</a>
            </div>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-header">
            <h1>Вход в систему</h1>
            <p>Войдите в свой личный кабинет</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="ваш@email.com">
            </div>
            
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" required placeholder="Ваш пароль">
            </div>
            
            <button type="submit" class="login-btn">Войти</button>
        </form>
        
        <div class="login-links">
            <p>Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
            <p><a href="../../index.html">← Вернуться на главную</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../supabase-config.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                alert('Вход успешен!');
                window.location.href = "../client/dashboard.html";
                
            } catch (error) {
                alert('Ошибка: ' + error.message);
            }
        });
        
        // Проверяем, если уже авторизован
        document.addEventListener('DOMContentLoaded', async () => {
            const { data } = await supabase.auth.getSession();
            if (data.session) {
                window.location.href = "../client/dashboard.html";
            }
        });
    </script>
</body>
</html>

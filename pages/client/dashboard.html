<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кабинет клиента | ТехноАггрегатор</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="../../index.html" class="logo">
                <i class="fas fa-truck-monster"></i>
                <span>ТехноАггрегатор</span>
            </a>
            <div class="nav-links">
                <a href="../../index.html">Главная</a>
                <a href="dashboard.html">Мой кабинет</a>
                <a href="../orders/create.html">Создать заказ</a>
                <a href="../auth/login.html" onclick="logout()">Выйти</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Кабинет клиента</h1>
        <div class="card">
            <h2>Добро пожаловать!</h2>
            <p>Здесь вы можете управлять своими заказами.</p>
            
            <div style="margin: 30px 0;">
                <a href="../orders/create.html" class="btn btn-primary">➕ Создать новый заказ</a>
            </div>
            
            <h3>Мои заказы:</h3>
            <div id="ordersList">
                <p>Загрузка заказов...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../supabase-config.js"></script>
    <script>
        async function loadOrders() {
            const { data: orders, error } = await supabase
                .from('orders')
                .select('*')
                .order('created_at', { ascending: false });
            
            const ordersList = document.getElementById('ordersList');
            if (error) {
                ordersList.innerHTML = '<p>Ошибка загрузки заказов</p>';
                return;
            }
            
            if (orders.length === 0) {
                ordersList.innerHTML = '<p>У вас пока нет заказов</p>';
            } else {
                ordersList.innerHTML = orders.map(order => `
                    <div style="border: 1px solid #ddd; padding: 15px; margin-bottom: 10px; border-radius: 5px;">
                        <strong>${order.title || 'Заказ'}</strong><br>
                        Статус: ${order.status || 'новый'}<br>
                        Дата: ${new Date(order.created_at).toLocaleDateString()}
                    </div>
                `).join('');
            }
        }
        
        async function logout() {
            await supabase.auth.signOut();
            window.location.href = "../auth/login.html";
        }
        
        // Проверяем авторизацию
        supabase.auth.getSession().then(({ data }) => {
            if (!data.session) {
                window.location.href = "../auth/login.html";
            } else {
                loadOrders();
            }
        });
    </script>
</body>
  </html>
